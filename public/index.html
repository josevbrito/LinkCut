<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkCut</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --surface: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #e2e8f0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.6;
        }
        
        .form-container {
            position: relative;
            margin-bottom: 2rem;
        }
        
        #shorten-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        #long-url {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 1rem;
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }
        
        #long-url::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #long-url:focus {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }
        
        .submit-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }
        
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .submit-button:hover::before {
            left: 100%;
        }
        
        .message {
            text-align: center;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 500;
            margin: 1rem 0;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-message {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        #result-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .result-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .result-box {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        #result-link {
            flex: 1;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            word-break: break-all;
            transition: all 0.2s ease;
        }
        
        #result-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        #copy-button {
            padding: 0.75rem 1.5rem;
            background: rgba(16, 185, 129, 0.8);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }
        
        #copy-button:hover {
            background: rgba(16, 185, 129, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        #copy-button.copied {
            background: rgba(59, 130, 246, 0.8);
            animation: pulse 0.3s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .result-box {
                flex-direction: column;
            }
            
            #result-link {
                width: 100%;
                text-align: center;
            }
            
            #copy-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üîó</div>
            </div>
            <h1>LinkCut</h1>
            <p class="subtitle">Transform long URLs into clean, shareable links</p>
        </div>
        
        <form id="shorten-form">
            <div class="input-wrapper">
                <input 
                    type="url" 
                    id="long-url" 
                    placeholder="https://example.com/very-long-url..." 
                    required
                    autocomplete="url"
                >
            </div>
            <button type="submit" class="submit-button" id="submit-button">
                ‚ú® Shorten URL
            </button>
        </form>

        <div id="loading-message" class="message loading-message" style="display: none;">
            üîÑ Creating your short link...
        </div>
        
        <div id="error-message" class="message error-message" style="display: none;"></div>

        <div id="result-container" style="display: none;">
            <div class="result-label">Your shortened URL</div>
            <div class="result-box">
                <a id="result-link" href="#" target="_blank"></a>
                <button id="copy-button">üìã Copy</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('shorten-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const longUrlInput = document.getElementById('long-url');
            const resultContainer = document.getElementById('result-container');
            const resultLink = document.getElementById('result-link');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');
            const submitButton = document.getElementById('submit-button');
            
            // Reset previous state
            resultContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            loadingMessage.style.display = 'block';
            submitButton.disabled = true;
            submitButton.textContent = '‚è≥ Shortening...';

            const longUrl = longUrlInput.value;

            try {
                const response = await fetch('http://localhost:3000/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: longUrl }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to shorten URL');
                }

                const data = await response.json();
                
                // Update the result section with the new URL
                resultLink.textContent = data.shortenedUrl;
                resultLink.href = data.shortenedUrl;
                resultContainer.style.display = 'block';
                longUrlInput.value = ''; // Clear the input field

            } catch (error) {
                errorMessage.innerHTML = `‚ùå <strong>Error:</strong> ${error.message}`;
                errorMessage.style.display = 'block';
            } finally {
                loadingMessage.style.display = 'none';
                submitButton.disabled = false;
                submitButton.textContent = '‚ú® Shorten URL';
            }
        });

        document.getElementById('copy-button').addEventListener('click', async () => {
            const resultLink = document.getElementById('result-link');
            const copyButton = document.getElementById('copy-button');
            const shortenedUrl = resultLink.textContent;
            
            try {
                await navigator.clipboard.writeText(shortenedUrl);
                
                const originalText = copyButton.textContent;
                copyButton.textContent = '‚úÖ Copied!';
                copyButton.classList.add('copied');
                
                setTimeout(() => {
                    copyButton.textContent = originalText;
                    copyButton.classList.remove('copied');
                }, 2000);
                
            } catch (err) {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = shortenedUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyButton.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'üìã Copy';
                }, 2000);
            }
        });

        // Add subtle typing animation
        const longUrlInput = document.getElementById('long-url');
        longUrlInput.addEventListener('input', () => {
            longUrlInput.style.transform = 'translateY(-1px)';
            setTimeout(() => {
                longUrlInput.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
